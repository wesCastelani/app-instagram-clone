<div class="card" style="width: 20rem">
  <div class="card-body">
    <div class="card-title"></div>

    <form [formGroup]="form" (ngSubmit)="autenticar()">
      <div class="form-group">
        <input
          formControlName="email"
          type="email"
          class="form-control"
          placeholder="E-mail"
        />
      </div>
      <div class="form-group">
        <input
          formControlName="senha"
          type="password"
          class="form-control"
          placeholder="Senha"
        />
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block">
        Entrar
      </button>
    </form>
    <hr />

    <p *ngIf="!valid" class="small text-danger text-center">
      O nome de usuário inserido não pertence a uma conta. Verifique seu nome de
      usuário e tente novamente.
    </p>
  </div>
</div>
<br />
<div class="card" style="width: 20rem">
  <div class="card-body">
    <p class="card-text">
      Não tem uma conta?
      <a href="#" class="card-link" (click)="exibirPainelCadastro()"
        >Cadastre-se</a
      >
    </p>
  </div>
</div>
